name: PubSub
type: gcp/pubsub

parameters:
  type: object
  properties:
    topic_name:
      type: string
      title: Topic Name
    message_retention_duration:
      type: string
      title: Message Retention Duration
      default: "86600s"
  required:
    - topic_name
    - message_retention_duration

inputs:
  type: object
  properties: {}

outputs:
  type: object
  properties:
    topic:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
